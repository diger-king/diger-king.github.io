# WhatATheme
markdown: kramdown

# URL of the Site
url: 'https://diger-king.github.io'

## Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
#baseurl:

# Title of the Site
title: KDH's Archive

# Description of the Site
description: 백엔드 훈련일지 기록

# URL of Image of the Site
site-image: /WhatATheme/assets/images/meta.jpg

# Keywords of the Site
site-keywords: Site, Template, Theme

# URL for the Image of custom Favicon
favicon-url: https://user-images.githubusercontent.com/60564431/179347044-d60272f6-cdfa-4de8-93e7-339972183d37.png

# URL of the Image of Custom Hero Image (i.e., the image in the background of the very first section of the Homepage)
heroimage: https://cdnb.artstation.com/p/assets/images/images/037/138/405/large/swagat-nayak-final.jpg?1619596572&h=650&w=940
#heroimage: https://camo.githubusercontent.

# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
email: tigerkingdh991009@gmail.com
github_username: diger-king

# Google Analytics
google-analytics: UA-163806439-1

# Disqus
disqus-shortname: thedevslot

# Name of the Author
author-name: diger-king
# URL for the Image of the Author
author-image: https://avatars.githubusercontent.com/u/60564431?v=4
# 60 Words About the Author
author-about: 언제든 다시 봐도 이해하기 좋은 글을 써보자
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://github.com/diger-king

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
